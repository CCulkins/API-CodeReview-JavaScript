<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script type="text/javascript" src="build/js/app.js"></script>
    <!-- <meta name="viewport" content="initial-scale=1.0"> -->
    <!-- <meta charset="utf-8"> -->
    <title>Search GitHub</title>
  </head>

  <body>

    <h1>Locate GitHub Repositories</h1>
    <h3>Enter a GitHub username into the form and submit it<br> to see names and descriptions of that person's public repositories.</h3>

    <div class="form">

      <label for="userRepo">Enter username here.</label>
      <input type="text" id="userRepo">
      <button type="submit" id="userRepoButton" class="btn btn-default">Submit</button>

      <div id="showImage">
        <ol>
          <div id="showRepos">
          </div>
        </ol>
      </div>

    </div>

  </body>
</html>
