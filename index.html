<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Search GitHub</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
  </head>
  <body>
    <div>
      <h1>Locate GitHub Repositories</h1>
      <h3>Enter a GitHub username into the form and submit it<br> to see names and descriptions of that person's public repositories.</h3>
    <div class="form">
      <label for="userRepo">Enter the username here.</label>
      <input type="text" name="userRepoInput" id="userRepo">
      <button type="submit" name="userRepoButton" class="btn btn-default">Submit</button>
      <div id="showRepos"></div>
    </div>
  </body>
</html>
